<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="page.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="title">Content</label>
          <input
            type="text"
            class="form-control"
            id="excerpt"
            required
            [(ngModel)]="page.excerpt"
            name="excerpt"
          />
        </div>

        <div class="form-group">
            <div class="custom-control custom-radio">
              <input id="publish" type="radio" class="custom-control-input" value="publish" name="publish"   [(ngModel)]="page.status">
              <label class="custom-control-label" for="publish">Publish</label>
          </div>
        
          <div class="custom-control custom-radio">
              <input id="draft" type="radio" class="custom-control-input" value="draft" name="draft"  [(ngModel)]="page.status">
              <label class="custom-control-label" for="draft">Draft</label>
          </div>
        </div>
      
  
        <button (click)="savePages()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPages()">Add</button>
      </div>
    </div>
  </div>
